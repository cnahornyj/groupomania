<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
            div {
                font-family: Avenir;
                font-size: 30px;
                color: #122442;
                display:inline-block;
                overflow:hidden;
                white-space:nowrap;
                font-weight: bold;
            }
            div:last-of-type span {
                font-weight: 500;
                color: #aeaeaee0;
                margin-left:-355px;
                animation: slidein 7s infinite;
            }
            h2{
                font-size: 28px;
            }
            h3{
                font-size: 26px;
            }
            h4{
                font-size: 25px;
            }
            @keyframes showup {
                0% {opacity:0;}
                20% {opacity:1;}
                80% {opacity:1;}
                100% {opacity:0;}
            }
            @keyframes slidein {
                0% { margin-left:-800px; }
                20% { margin-left:-800px; }
                35% { margin-left:0px; }
                100% { margin-left:0px; }
            }
            @keyframes reveal {
                0% {opacity:0;width:0px;}
                20% {opacity:1;width:0px;}
                30% {width:355px;}
                80% {opacity:1;}
                100% {opacity:0;width:355px;}
            }
			</style>
            <div>Groupomania</div> 
            <div> 
            <span>une nouvelle manière d'échanger</span>
            </div>
            // Prerequisites
            You will need to have Node and npm installed locally on your machine.

            Installation
            Clone this repo. From within the project folder, run npm install. You can then run the server with node server. The server should run on localhost with default port 3000. If the server runs on another port for any reason, this is printed to the console when the server starts, e.g. Listening on port 3001.
            <h2>Prérequis</h2>
            <p>Avoir Node et NPM installés sur votre machine</p>
            <h2>Installation</h2>
            <h3>Technologies utilisées</h3>
            Backend
                Serveur Node.js avec Framework Express
                Base de Données MySQL (+ test de Sequelize avec SQLite sur le controller "user.js": voir la branche git "sequelize")
                API REST
            Frontend
                Framework VueJS
                SCSS (sans framework css)
            <h4>Frontend</h4>
            <h4>Backend</h4>
		</div>
	</foreignObject>
</svg>