<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
            div {
                font-family: Avenir;
                font-size: 30px;
                color: #122442;
                display:inline-block;
                overflow:hidden;
                white-space:nowrap;
                font-weight: bold;
            }
            div:last-of-type span {
                font-weight: 500;
                color: #aeaeaee0;
                margin-left:-355px;
                animation: slidein 7s infinite;
            }
            h2{
                font-size: 28px;
            }
            h3{
                font-size: 26px;
            }
            h4{
                font-size: 25px;
            }
            @keyframes showup {
                0% {opacity:0;}
                20% {opacity:1;}
                80% {opacity:1;}
                100% {opacity:0;}
            }
            @keyframes slidein {
                0% { margin-left:-800px; }
                20% { margin-left:-800px; }
                35% { margin-left:0px; }
                100% { margin-left:0px; }
            }
            @keyframes reveal {
                0% {opacity:0;width:0px;}
                20% {opacity:1;width:0px;}
                30% {width:355px;}
                80% {opacity:1;}
                100% {opacity:0;width:355px;}
            }
			</style>
            <div>Groupomania</div> 
            <div> 
            <span>une nouvelle manière d'échanger</span>
            </div>
            <h2>Prérequis</h2>
            <p>NodeJS</p>
            <p>NPM</p>
            <p>MySQL</p>
            <h2>Installation</h2>
            <code>git clone https://github.com/cnahornyj/groupomania.git
            cd groupomania
            cd frontend
            npm install
            cd ..
            cd backend
            npm install
            </code>
            <p>Créer une base de données dans MySQL</p>
            <code>echo "HOST = localhost
                  DATABASE = DB_NAME
                  DB_USERNAME = DB_USERNAME
                  DB_PASSWORD = DB_PASSWORD
                  PORT = PORT
                  SECRET_KEY = YOUR_SECRET_KEY"
            mv .env.example .env
            </code>
            <h3>Technologies utilisées</h3>
            <h4>Frontend</h4>
            <p>VueJS</p>
            <h4>Backend</h4>
            <p>ExpressJS</p>
		</div>
	</foreignObject>
</svg>