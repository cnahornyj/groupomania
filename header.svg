<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
            div {
                display:inline-block;
                overflow:hidden;
                white-space:nowrap;
                font-family: Avenir;
                font-size: 30px;
            }
            div:first-of-type {  
                animation: showup 7s infinite;
            }
            div:last-of-type {
            width:0px;
            animation: reveal 7s infinite;
            }
            div:last-of-type span {
            margin-left:-355px;
            animation: slidein 7s infinite;
            font-size: 25px;
            }
            @keyframes showup {
                0% {opacity:0;}
                20% {opacity:1;}
                80% {opacity:1;}
                100% {opacity:0;}
            }
            @keyframes slidein {
                0% { margin-left:-800px; }
                20% { margin-left:-800px; }
                35% { margin-left:0px; }
                100% { margin-left:0px; }
            }
            @keyframes reveal {
                0% {opacity:0;width:0px;}
                20% {opacity:1;width:0px;}
                30% {width:355px;}
                80% {opacity:1;}
                100% {opacity:0;width:355px;}
            }
			</style>
            <div>Groupomania</div> 
            <div> 
            <span>une nouvelle façon d'échanger</span>
            </div>
		</div>
	</foreignObject>
</svg>